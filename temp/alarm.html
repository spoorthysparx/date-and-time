<html >
	<head>
		<title>DATE AND TIME</title>
		<meta charset='UFT-8' name='viewport' content='width=device-width, initial=scale=1.0' >
		<link rel='stylesheet' type='text/css' href='../static/styles/alarm.css'>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id='main-container'>
			<h2 id='clock'></h2>
		</div>
		
		<div id='alarm-container'>
			<h3>Set Alarm Time</h3>
				<label>
					<div>
					<select id='alarmhrs' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmmins' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmsecs' ></select>
					</div>
				</label>
				<label>
					<div>
						<select id="ampm">
							<option value="AM">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
				</label>
				</div>
		<div id='buttonHolder'>
			<div>
				<button class="btn btn-success" id='setButton' onClick='alarmSet()'>Set Alarm</button>
			</div>

			<div>
				<button class="btn btn-danger" id='clearButton' onClick='alarmClear()'>Clear Alarm</button>
			</div>
		</div>
		<script type='text/javascript' src='..\static\alarm.js'></script>
		<div>
		<a class="btn btn-dark back" role = "button" href="{{ url_for('clock') }}">back</a>
		</div>	
	</body>
</html>
