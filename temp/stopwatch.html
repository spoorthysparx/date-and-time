<!DOCTYPE html>
<html>
    <title>DATE AND TIME</title>
    <link href="{{url_for('static',filename='styles/stopwatch.css') }}" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <h1><center><b>STOPWATCH</b></center></h1><br><br><br><br>
    <div class="card mx-auto border-5 border-secondary mb-3 bg-transparent special-card" style="width: 25rem; height: 15rem; ">
        <div class="card-body">
        <div class="row">
        <div id="display"><center>00:00:000</center></div><br><br><br><br><br>
        <div class="col-md-6">
            <button id="startstop" onclick="startstop()">Start</button>
        </div>
        <div class="col-md-6">
            <button id="reset" onclick="reset()">Reset</button>
        </div>
        </div>
        </div>
    </div>
        <center><a class="btn btn-dark" role = "button" href="{{ url_for('clock') }}">back</a></center>
    
    <script type="text/javascript" src = "{{ url_for('static', filename = 'stopwatch.js')}}"></script>
</body>    
</html>
