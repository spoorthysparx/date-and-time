<!DOCTYPE html>
<html>
<head>
    <title>DATE AND TIME</title>
    <link href="{{url_for('static',filename='styles/worldclock.css') }}" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <h1><b>WORLD CLOCK</b></h1><br><br><br><br>
    <p id="time"></p><br><br><br>
    <button class="btn btn-primary" onclick="getId('Asia/Kolkata')">India</button>
    <button class="btn btn-primary" onclick="getId('Europe/London')">London</button>
    <button class="btn btn-primary" onclick="getId('Asia/Dubai')">Dubai</button>
    <button class="btn btn-primary" onclick="getId('America/Los_Angeles')">USA</button>
    <button class="btn btn-primary" onclick="getId('Australia/Sydney')">Sydney</button>
    <button class="btn btn-primary" onclick="getId('Europe/Moscow')">Russia</button>
<br><br><br><br>
    <a class="btn btn-dark" role = "button" href="{{ url_for('clock') }}">back</a>
    
    <script type="text/javascript" src = "{{ url_for('static', filename = 'worldclock.js')}}"></script>
</body>
</html>
